<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的首頁</title>
  <link rel="stylesheet" href="css/mainpage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Great+Vibes&family=Lexend:wght@100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body class="weather-default">

  <!-- 登入區塊 -->
  <div class="login-container">
    <div id="login-status">未登入</div>
    <div id="profile-info" style="display:none"></div>
    <button id="google-login">Google 登入</button>
    <button id="email-signup">Email 註冊</button>
    <button id="email-login">Email 登入</button>
    <button id="logout-btn">登出</button>
    <button id="special-btn" style="display:none">特別按鈕</button>
  </div>

  <div class="container">
    <!-- 日期與時間 -->
    <div class="datetime">
      <h1 id="date">2025-09-28</h1>
      <h2 id="time">16:35:00</h2>
    </div>

    <!-- 天氣 -->
    <div id="weather-info">載入中...</div>

    <!-- 即將到來的重大事件 -->
    <div class="event">
      <p>📌 下一個重大事件：</p>
      <a href="event.html" id="next-event-link">無事件</a>
    </div>

    <!-- 功能選單 -->
    <div class="menu">
      <a href="schedule.html" class="menu-btn">📅 行程列表</a>
      <a href="event.html" class="menu-btn">⭐ 重大事件</a>
      <a href="song.html" class="menu-btn">🎶 歌曲</a>
    </div>
  </div>

  <!-- JS -->
  <!-- 先 home.js 監聽 Firestore 更新與登出事件 -->
  <script type="module" src="js/home.js"></script>
  <!-- 再 event.js 監聽 Firestore 更新與登出事件 -->
  <script src="js/event.js"></script>
  <!-- 最後 login.js 綁定登入登出事件，登出會廣播 user-logged-out -->
  <script type="module" src="js/login.js"></script>

</body>
</html>
